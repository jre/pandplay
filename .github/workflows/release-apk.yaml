name: Build release APK
on:
  release
    types: [created]
jobs:
  release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Retrieve keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "${RELEASE_KEYSTORE_BASE64}" | base64 -di > keystore.jks
      - name: Build app
        env:
          RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        run: ./gradlew assembleRelease
      - name: Upload apk artifact
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          mv app/build/outputs/apk/release/pandplay-release.apk \
            "pandplay-${GITHUB_REF_NAME}.apk"
          gh release upload "${GITHUB_REF_NAME}" \
            "pandplay-${GITHUB_REF_NAME}.apk"
